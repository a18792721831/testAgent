# 工作流基本信息
id: test_workflow
name: "测试用例生成任务"
description: "测试用例生成任务流程"
version: "1.0"
# 工作流规则
rules:
  - 分析要尽可能详细
  - 分析需求md文件时必须阅读全部内容
  - 生成的所有文档如果没有指定明确路径，则统一放在 {{testcase}} 目录下
  - 任务执行前，必须查阅 rule 中的规则，如果有 doc 的指定文档，那么还需要读取 doc 指定的文档，rule 对所有任务都有效
  - 任务执行时，必须查阅 input 中指定的文档，这是必要的前置知识
  - 任务执行时，无论任何情况下，output内容都必须遵照doc指定文件格式
  - 编写文档前，先输出内容给用户查阅，等用户确认后再写入文档，避免写错反复修改

# 工作步骤定义
tasks:
  - name: 测试用例生成
    description: "测试用例生成流程"
    input:
      - doc: ../markdown/*.md
    rule:
      - "严格遵守当前工作、任务、步骤的规则"
      - "任务结束后提示用户任务完成，并结束任务"
      - doc: ./workflows/flows.yml
    output:
      - doc: ./testcase/TC_{{秒级时间戳}}.csv